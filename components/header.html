<!-- components/header.html -->
<header class="sticky top-0 z-50 2xl:bg-black bg-[#00000080] 2xl:border-b border-[#222222]">
    <div class="main-container">
        <div class="flex items-center justify-between py-[15px]">
            <a href="/" class="flex items-center gap-2">
                <img src="/assets/images/logo.png" alt="MNK" class="w-[69px] h-[100px]">
            </a>

            <!-- Desktop nav -->
            <nav id="desktopNav" class="hidden 2xl:flex items-center gap-6 text-[13px] text-white font-semibold"></nav>

            <!-- Mobile hamburger -->
            <button id="openMenuBtn" class="2xl:hidden block" aria-label="Open menu">
                <!-- 3 lines icon -->
                <img src="/assets/images/ThreeLinesIcon.png" alt="MNK" class="w-[40px] h-[40px]">
            </button>
        </div>
    </div>
</header>

<!-- Mobile overlay + side drawer -->
<div id="menuOverlay" class="fixed inset-0 z-[60] hidden bg-black/60 opacity-0 transition-opacity duration-300"></div>

<aside id="sideMenu" class="fixed right-0 top-0 z-[70] h-full 2xs:w-[375px] w-[320px]
         translate-x-full bg-[#0b0f14] border-l border-white/10
         transition-transform duration-300 px-[15px] py-5
         flex flex-col">

    <!-- header (fixed) -->
    <div class="flex items-center justify-between pb-[52px] flex-none">
        <a href="/" class="flex items-center gap-2">
            <img src="/assets/images/logo.png" alt="MNK" class="w-[62px] h-[90px]">
        </a>

        <button id="closeMenuBtn" aria-label="Close menu">
            <img src="/assets/images/CrossIcon.png" alt="MNK" class="w-[40px] h-[40px]">
        </button>
    </div>

    <!-- ✅ scroll area -->
    <nav id="mobileSideNav"
        class="flex-1 min-h-0 overflow-y-auto pr-1 text-[16px] font-semibold text-white font-robotto">
    </nav>
</aside>


<!-- AUTH MODALS (add once, e.g. in components/header.html after </aside>) -->

<!-- Login Modal -->
<div id="loginModal" class="slots-modal" aria-hidden="true">
    <div class="slots-backdrop" data-auth-close="1"></div>

    <div class="slots-dialog" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="flex items-center justify-between px-4 py-3 border-b border-white/10">
            <p id="loginTitle" class="text-white text-[18px] font-semibold">Login</p>
            <button type="button" class="text-white font-bold" data-auth-close="1" aria-label="Close">✕</button>
        </div>

        <form id="loginForm" class="p-4 space-y-3" novalidate>
            <div class="mnk-field relative" data-field="loginEmail">
                <label class="block text-white text-[13px] mb-2">Email *</label>
                <input id="loginEmail" type="email"
                    class="w-full bg-secondary text-paragraph placeholder:text-paragraph/70 h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                    placeholder="Enter email" />
                <span class="mnk-error">Please enter a valid email</span>
            </div>

            <div class="mnk-field relative" data-field="loginPassword">
                <label class="block text-white text-[13px] mb-2">Password *</label>
                <input id="loginPassword" type="password"
                    class="w-full bg-secondary text-paragraph placeholder:text-paragraph/70 h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                    placeholder="Enter password" />
                <span class="mnk-error">Password is required</span>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:brightness-110 transition rounded-full py-[12px] text-white font-bold !mt-5">
                Submit
            </button>

            <div class="flex items-center justify-between text-[13px]">
                <a href="/forgot-password/" class="text-white/70 hover:text-primary underline">Forgot password?</a>
                <button type="button" class="text-white/70 hover:text-primary underline" data-switch-auth="signup">
                    Don't have an account? Sign Up
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="slots-modal" aria-hidden="true">
    <div class="slots-backdrop" data-auth-close="1"></div>

    <div class="slots-dialog" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
        <div class="flex items-center justify-between px-4 py-3 border-b border-white/10">
            <p id="signupTitle" class="text-white text-[18px] font-semibold">Sign Up</p>
            <button type="button" class="text-white font-bold" data-auth-close="1" aria-label="Close">✕</button>
        </div>

        <form id="signupForm" class="p-4 space-y-3" novalidate>
            <div class="grid grid-cols-2 gap-3">
                <div class="mnk-field relative" data-field="firstName">
                    <label class="block text-white text-[13px] mb-2">First Name *</label>
                    <input id="suFirstName" type="text"
                        class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                        placeholder="First name" />
                    <span class="mnk-error">First name is required</span>
                </div>

                <div class="mnk-field relative" data-field="lastName">
                    <label class="block text-white text-[13px] mb-2">Last Name *</label>
                    <input id="suLastName" type="text"
                        class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                        placeholder="Last name" />
                    <span class="mnk-error">Last name is required</span>
                </div>
            </div>

            <div class="mnk-field relative" data-field="mobile">
                <label class="block text-white text-[13px] mb-2">Mobile *</label>
                <input id="suPhone" type="tel"
                    class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                    placeholder="Phone number" />
                <span class="mnk-error">Please enter a valid phone number</span>

                <!-- optional hidden values -->
                <input type="hidden" id="suDialCode" />
                <input type="hidden" id="suPhoneE164" />
            </div>

            <div class="mnk-field relative" data-field="email">
                <label class="block text-white text-[13px] mb-2">Email *</label>
                <input id="suEmail" type="email"
                    class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                    placeholder="Email" />
                <span class="mnk-error">Please enter a valid email</span>
            </div>

            <div class="mnk-field relative" data-field="country">
                <label class="block text-white text-[13px] mb-2">Country *</label>
                <input id="suCountry" type="text"
                    class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                    placeholder="Country" />
                <span class="mnk-error">Country is required</span>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="mnk-field relative" data-field="password">
                    <label class="block text-white text-[13px] mb-2">Password *</label>
                    <input id="suPassword" type="password"
                        class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                        placeholder="Password" />
                    <span class="mnk-error">Password is required</span>
                </div>

                <div class="mnk-field relative" data-field="confirmPassword">
                    <label class="block text-white text-[13px] mb-2">Confirm Password *</label>
                    <input id="suConfirmPassword" type="password"
                        class="w-full bg-secondary text-paragraph h-[46px] px-4 outline-none border border-transparent focus:!border-primary"
                        placeholder="Confirm" />
                    <span class="mnk-error">Passwords must match</span>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:brightness-110 transition rounded-full py-[12px] text-white font-bold !mt-5">
                Submit
            </button>

            <div class="text-[13px] text-right">
                <button type="button" class="text-white/70 hover:text-primary underline" data-switch-auth="login">
                    Already have an account? Login
                </button>
            </div>
        </form>
    </div>
</div>
