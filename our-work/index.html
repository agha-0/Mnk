<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNK â€” Our Work</title>

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/toast.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/css/intlTelInput.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/25.2.1/build/js/intlTelInputWithUtils.min.js"></script>

</head>

<body class="page-bg">
    <!-- Header -->
    <div id="headerMount"></div>

    <!-- HERO SECTION (OUR WORK) -->
    <section class="relative overflow-hidden h-[400px]">
        <!-- Gradient (BOTTOM) -->
        <div class="pointer-events-none absolute inset-0
       bg-[linear-gradient(90deg,#202936_39.42%,#4B1E0C_100%)]
       z-0">
        </div>

        <!-- Background waves image (ABOVE gradient) -->
        <img src="/assets/images/OurWork/BehindWaves.png" alt="" class="pointer-events-none absolute inset-0
       h-full w-full object-cover
       z-8" />

        <!-- Sparks (BOTTOM) -->
        <div class="pointer-events-none absolute inset-x-0 bottom-0
           w-full h-auto object-cover
           z-10">

        </div>

        <!-- CONTENT (TOP) -->
        <div class="main-container relative z-20 md:pt-0 pt-10">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8">

                <!-- LEFT CONTENT -->
                <div class="max-w-[520px] text-left">
                    <h1 class="font-medium uppercase text-white
             md:text-[44px] text-[28px]
             md:leading-[54px] leading-[34px]">
                        OUR WORK
                    </h1>

                    <h4 class="mt-3 font-semibold text-paragraph
             md:text-[24px] text-[16px]
             md:leading-[30px] leading-[24px]">
                        MNK Studios is a premium Dubai-based recording<br class="hidden sm:block" />
                        and sound design studio, crafting world-class audio<br class="hidden sm:block" />
                        for brands and artists.
                    </h4>
                </div>

                <!-- RIGHT IMAGE -->
                <div class="relative shrink-0">
                    <img src="/assets/images/OurWork/RightImage.png" alt="Our Work" class="md:w-[386px] w-[200px]
             md:h-[381px] h-[200px]
             md:mt-2 mt-0" />
                </div>

            </div>
        </div>
    </section>

    <!-- OUR WORK VIDEOS -->
    <section class="relative md:py-[70px] py-[40px]">
        <div class="main-container">
            <div class="grid lg:grid-cols-[260px_1fr] gap-6 items-start">

                <!-- LEFT TABS -->
                <aside class="min-w-0">
                    <div id="workTabsScroll"
                        class="w-full max-w-full overflow-x-auto overflow-y-hidden lg:overflow-visible">
                        <div id="workTabs" class="inline-flex flex-nowrap gap-2 lg:block lg:gap-0">
                            <!-- tabs render here -->
                        </div>
                    </div>
                </aside>



                <!-- RIGHT GRID -->
                <div>
                    <div id="workGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <!-- cards will render here by JS -->
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Portfolio Modal (video player) -->
    <div id="portfolioModal" class="portfolio-modal" aria-hidden="true">
        <div class="portfolio-modal__backdrop" data-close="1"></div>

        <div class="portfolio-modal__dialog">
            <button class="portfolio-modal__close" type="button" data-close="1" aria-label="Close">
                <img src="/assets/images/CrossIcon2.svg" alt="Close" />
            </button>

            <video id="portfolioVideo" class="w-full h-full" controls playsinline></video>
        </div>
    </div>

    <!-- Toast Root -->
    <div id="toastRoot" class="toast-root"></div>

    <!-- Footer -->
    <div id="footerMount"></div>

    <script src="/js/nav.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/mnk-work.js"></script>
</body>

</html>
